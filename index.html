<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="style.css">
<link  
href="https://kit.fontawesome.com/0267895cf8.css" 
rel="stylesheet" 
integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <title>Form Validation</title>
</head>
<body>
    <div class="container">

        <div class="content">
            <div class="logo"></div>
            <img src="images/logo.svg" alt=""/>
            <div class="image"></div>
            <div class="text">
                Start for free & Get<br> Attractive offers Today!</div>
        </div>

      <form id="form">

            <div class="social">
                <div class="title">Get Started</div>
                <div class="question">
                    Already have an Account?<br />
                <span>Sign In</span>
            </div>
        

             <div class="btn">
              <div class="btn-1">
                <img src="https://img.icons8.com/?size=30&id=V5cGWnc9R4xj&format=png&color=000000">
                Sign Up
              </div>
              <div class="btn-2">
                <img src="https://img.icons8.com/?size=30&id=118467&format=png&color=ffffff">
              Sign Up
              </div>
            </div>
            <div class="or">Or</div>
            </div>
            <!-- /**
            * ! User Name Input here
            **/-->
            <div>
                <label for="username">User Name</label>
                 <i class="fa-solid fa-user"></i>
                <input type="text"
                 name="username"
                  id="username"
                placeholder="RamRaj">
                <i class="fa-solid fa-circle-exclamation failure-icon"></i>
                <i class="fa-regular fa-circle-check success-icon"></i>
                <div class="error"></div>
            </div>
             <!-- /**
            * ! Email Input here
            **/-->
            <div>
                <label for="email">Email</label>
                 <i class="fa-regular fa-envelope"></i>
                <input 
                type="email" 
                name="email" 
                id="email"
                placeholder="xyz@gmail.com"/>
                <i class="fa-solid fa-circle-exclamation failure-icon"></i>
                <i class="fa-regular fa-circle-check success-icon"></i>
                <div class="error"></div>
            </div>
             <!-- /**
            * ! Password Input here
            **/-->
            <div>
               <label for="password">Password</label>
               <i class="fa-solid fa-lock"></i>
                <input 
                type="password" 
                name="password" 
                id="password" 
                placeholder="Password here"
                />
                <i class="fa-solid fa-circle-exclamation failure-icon"></i>
                <i class="fa-regular fa-circle-check success-icon"></i>
                <div class="error"></div>
            </div>
              <button type="submit" id="submit">Submit</button>              
        </form>
    </div> 
</body>
<script src="main.js"></script>
<script src="https://kit.fontawesome.com/0267895cf8.js" crossorigin="anonymous"></script>
</html>
